<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="CalculadoraCientifica.css"/>
    <script src="CalculadoraCientifica.js"></script>
</head>
<body>
    <h1>Calculadora científica</h1>

    <section>
    <p>
        <input type="text" id="screen" disabled value="0"/>
    </p>
    
    <div>
        <div>
            <div><input type="button" value="mc" onclick="calculadora.mc()" /></div>
            <div><input type="button" value="mrc" onclick="calculadora.mrc()" /></div>
            <div><input type="button" value="m-" onclick="calculadora.mMenos()" /></div>
            <div><input type="button" value="m+" onclick="calculadora.mMas()" /></div>
            <div><input type="button" value="sin" onclick="calculadora.sin()" /></div>
        </div>
        <div>
            <div><input type="button" value="cos" onclick="calculadora.cos()" /></div>
            <div><input type="button" value="tan" onclick="calculadora.tan()" /></div>
            <div><input type="button" value="asin" onclick="calculadora.asin()" /></div>
            <div><input type="button" value="acos" onclick="calculadora.acos()" /></div>
            <div><input type="button" value="atan" onclick="calculadora.atan()" /></div>
        </div>
        <div>
            
            <div><input type="button" value="eˣ" onclick="calculadora.exp()" /></div>
            <div><input type="button" value="π" onclick="calculadora.pi()" /></div>
            <div><input type="button" value="e" onclick="calculadora.e()" /></div>
            <div><input type="button" value="C" onclick="calculadora.borrar()" /></div>
            <div><input type="button" value="DEL" onclick="calculadora.back()" /></div>
        </div>
        <div>
            <div><input type="button" value="x²" onclick="calculadora.square()" /></div>
            <div><input type="button" value="1/x" onclick="calculadora.oneOverX()" /></div>
            <div><input type="button" value="|x|" onclick="calculadora.module()" /></div>
            <div><input type="button" value="exp" onclick="calculadora.exponential()" /></div>
            <div><input type="button" value="mod" onclick="calculadora.remainder()" /></div>
        </div>
        <div>
            <div><input type="button" value="²√x" onclick="calculadora.sqrt()" /></div>
            <div><input type="button" value="(" onclick="calculadora.leftP()" /></div>
            <div><input type="button" value=")" onclick="calculadora.rightP()" /></div>
            <div><input type="button" value="n!" onclick="calculadora.factorial()" /></div>
            <div><input type="button" value="/" onclick="calculadora.division()" /></div>
        </div>
        <div>
            <div><input type="button" value="xʸ" onclick="calculadora.pow()" /></div>
            <div><input type="button" value="7" onclick="calculadora.digitos(7)" /></div>
            <div><input type="button" value="8" onclick="calculadora.digitos(8)" /></div>
            <div><input type="button" value="9" onclick="calculadora.digitos(9)" /></div>
            <div><input type="button" value="*" onclick="calculadora.multiplicacion()" /></div>
        </div>
        <div>
            <div><input type="button" value="10ˣ" onclick="calculadora.pow10()" /></div>
            <div><input type="button" value="4" onclick="calculadora.digitos(4)" /></div>
            <div><input type="button" value="5" onclick="calculadora.digitos(5)" /></div>
            <div><input type="button" value="6" onclick="calculadora.digitos(6)" /></div>
            <div><input type="button" value="-" onclick="calculadora.resta()" /></div>
        </div>
        <div>
            <div><input type="button" value="log" onclick="calculadora.log10()" /></div>
            <div><input type="button" value="1" onclick="calculadora.digitos(1)" /></div>
            <div><input type="button" value="2" onclick="calculadora.digitos(2)" /></div>
            <div><input type="button" value="3" onclick="calculadora.digitos(3)" /></div>
            <div><input type="button" value="+" onclick="calculadora.suma()" /></div>
        </div>
        <div>
            <div><input type="button" value="ln" onclick="calculadora.ln()" /></div>
            <div><input type="button" value="³√x" onclick="calculadora.cbrt()" /></div>
            <div><input type="button" value="0" onclick="calculadora.digitos(0)" /></div>
            <div><input type="button" value="." onclick="calculadora.punto()" /></div>
            <div><input type="button" value="=" onclick="calculadora.igual()" /></div>
        </div>
    </div>
</section>
</body>
</html>
