<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="CalculadoraCientifica.css"/>
    <script src="CalculadoraCientifica.js"></script>
</head>
<body>
    <h1>Calculadora científica</h1>

    <section>
        <h4>Marcos™</h4>
    <p>
        <input type="text" id="screen" disabled value="0"/>
    </p>
    
    <div>
        <div>
            <div><input type="button" value="mc" onclick="calculadora.mc()" alt="mc"/></div>
            <div><input type="button" value="mrc" onclick="calculadora.mrc()" alt="mrc"/></div>
            <div><input type="button" value="m-" onclick="calculadora.mMenos()" alt="m-"/></div>
            <div><input type="button" value="m+" onclick="calculadora.mMas()" alt="m+"/></div>
            <div><input type="button" value="sin" onclick="calculadora.sin()" alt="sin"/></div>
        </div>
        <div>
            <div><input type="button" value="cos" onclick="calculadora.cos()" alt="cos"/></div>
            <div><input type="button" value="tan" onclick="calculadora.tan()" alt="tan"/></div>
            <div><input type="button" value="asin" onclick="calculadora.asin()" alt="asin"/></div>
            <div><input type="button" value="acos" onclick="calculadora.acos()" alt="acos"/></div>
            <div><input type="button" value="atan" onclick="calculadora.atan()" alt="atan"/></div>
        </div>
        <div>
            
            <div><input type="button" value="eˣ" onclick="calculadora.exp()" alt="ex"/></div>
            <div><input type="button" value="π" onclick="calculadora.pi()" alt="pi"/></div>
            <div><input type="button" value="e" onclick="calculadora.e()" alt="e"/></div>
            <div><input type="button" value="C" onclick="calculadora.borrar()" alt="C"/></div>
            <div><input type="button" value="DEL" onclick="calculadora.back()" alt="DEL"/></div>
        </div>
        <div>
            <div><input type="button" value="x²" onclick="calculadora.square()" alt="x^2"/></div>
            <div><input type="button" value="1/x" onclick="calculadora.oneOverX()" alt="1/x"/></div>
            <div><input type="button" value="|x|" onclick="calculadora.module()" alt="|x|"/></div>
            <div><input type="button" value="exp" onclick="calculadora.exponential()" alt="exp"/></div>
            <div><input type="button" value="mod" onclick="calculadora.remainder()" alt="mod"/></div>
        </div>
        <div>
            <div><input type="button" value="²√x" onclick="calculadora.sqrt()" alt="sqrt"/></div>
            <div><input type="button" value="(" onclick="calculadora.leftP()" alt=")"/></div>
            <div><input type="button" value=")" onclick="calculadora.rightP()" alt="("/></div>
            <div><input type="button" value="n!" onclick="calculadora.factorial()" alt="n!"/></div>
            <div><input type="button" value="/" onclick="calculadora.division()" alt="/"/></div>
        </div>
        <div>
            <div><input type="button" value="xʸ" onclick="calculadora.pow()" alt="x^y"/></div>
            <div><input type="button" value="7" onclick="calculadora.digitos(7)" alt="7"/></div>
            <div><input type="button" value="8" onclick="calculadora.digitos(8)" alt="8"/></div>
            <div><input type="button" value="9" onclick="calculadora.digitos(9)" alt="9"/></div>
            <div><input type="button" value="*" onclick="calculadora.multiplicacion()" alt="*"/></div>
        </div>
        <div>
            <div><input type="button" value="10ˣ" onclick="calculadora.pow10()" alt="10^x"/></div>
            <div><input type="button" value="4" onclick="calculadora.digitos(4)" alt="4"/></div>
            <div><input type="button" value="5" onclick="calculadora.digitos(5)" alt="5"/></div>
            <div><input type="button" value="6" onclick="calculadora.digitos(6)" alt="6"/></div>
            <div><input type="button" value="-" onclick="calculadora.resta()" alt="-"/></div>
        </div>
        <div>
            <div><input type="button" value="log" onclick="calculadora.log10()" alt="log"/></div>
            <div><input type="button" value="1" onclick="calculadora.digitos(1)" alt="1"/></div>
            <div><input type="button" value="2" onclick="calculadora.digitos(2)" alt="2"/></div>
            <div><input type="button" value="3" onclick="calculadora.digitos(3)" alt="3"/></div>
            <div><input type="button" value="+" onclick="calculadora.suma()" alt="+"/></div>
        </div>
        <div>
            <div><input type="button" value="ln" onclick="calculadora.ln()" alt="ln"/></div>
            <div><input type="button" value="³√x" onclick="calculadora.cbrt()" alt="cbrt"/></div>
            <div><input type="button" value="0" onclick="calculadora.digitos(0)" alt="0"/></div>
            <div><input type="button" value="." onclick="calculadora.punto()" alt="."/></div>
            <div><input type="button" value="=" onclick="calculadora.igual()" alt="="/></div>
        </div>
    </div>
</section>
</body>
</html>
