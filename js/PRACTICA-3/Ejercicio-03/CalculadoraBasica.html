<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="CalculadoraBasica.css"/>
    <script src="CalculadoraBasica.js"></script>
</head>
<body>
    <h1>Calculadora básica</h1>

    <section>
        <h4>Marcos™</h4>
    <p>
        <input type="text" id="screen" disabled value="0" name="pantalla"/>
    </p>
    
    <div>
        <div>
            <div><input type="button" value="mrc" onclick="calculadora.mrc()" name="mrc"/></div>
            <div><input type="button" value="m-" onclick="calculadora.mMenos()" name="m-"/></div>
            <div><input type="button" value="m+" onclick="calculadora.mMas()" name="m+"/></div>
            <div><input type="button" value="/" onclick="calculadora.division()" name="/"/></div>
        </div>
        <div>
            <div><input type="button" value="7" onclick="calculadora.digitos(7)" name="7"/></div>
            <div><input type="button" value="8" onclick="calculadora.digitos(8)" name="8"/></div>
            <div><input type="button" value="9" onclick="calculadora.digitos(9)" name="9"/></div>
            <div><input type="button" value="*" onclick="calculadora.multiplicacion()" name="*"/></div>
        </div>
        <div>
            <div><input type="button" value="4" onclick="calculadora.digitos(4)" name="4"/></div>
            <div><input type="button" value="5" onclick="calculadora.digitos(5)" name="5"/></div>
            <div><input type="button" value="6" onclick="calculadora.digitos(6)" name="6"/></div>
            <div><input type="button" value="-" onclick="calculadora.resta()" name="-"/></div>
        </div>
        <div>
            <div><input type="button" value="1" onclick="calculadora.digitos(1)" name="1"/></div>
            <div><input type="button" value="2" onclick="calculadora.digitos(2)" name="2"/></div>
            <div><input type="button" value="3" onclick="calculadora.digitos(3)" name="3"/></div>
            <div><input type="button" value="+" onclick="calculadora.suma()" name="+"/></div>
        </div>
        <div>
            <div><input type="button" value="0" onclick="calculadora.digitos(0)" name="0"/></div>
            <div><input type="button" value="." onclick="calculadora.punto()" name="."/></div>
            <div><input type="button" value="C" onclick="calculadora.borrar()" name="C"/></div>
            <div><input type="button" value="=" onclick="calculadora.igual()" name="="/></div>
        </div>
    </div>
</section>
</body>
</html>
