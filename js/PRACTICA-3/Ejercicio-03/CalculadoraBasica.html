<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="CalculadoraBasica.css"/>
    <script src="CalculadoraBasica.js"></script>
</head>
<body>
    <h1>Calculadora básica</h1>

    <section>
        <h4>Marcos™</h4>
    <p>
        <input type="text" id="screen" disabled value="0" alt="pantalla"/>
    </p>
    
    <div>
        <div>
            <div><input type="button" value="mrc" onclick="calculadora.mrc()" alt="mrc"/></div>
            <div><input type="button" value="m-" onclick="calculadora.mMenos()" alt="m-"/></div>
            <div><input type="button" value="m+" onclick="calculadora.mMas()" alt="m+"/></div>
            <div><input type="button" value="/" onclick="calculadora.division()" alt="/"/></div>
        </div>
        <div>
            <div><input type="button" value="7" onclick="calculadora.digitos(7)" alt="7"/></div>
            <div><input type="button" value="8" onclick="calculadora.digitos(8)" alt="8"/></div>
            <div><input type="button" value="9" onclick="calculadora.digitos(9)" alt="9"/></div>
            <div><input type="button" value="*" onclick="calculadora.multiplicacion()" alt="*"/></div>
        </div>
        <div>
            <div><input type="button" value="4" onclick="calculadora.digitos(4)" alt="4"/></div>
            <div><input type="button" value="5" onclick="calculadora.digitos(5)" alt="5"/></div>
            <div><input type="button" value="6" onclick="calculadora.digitos(6)" alt="6"/></div>
            <div><input type="button" value="-" onclick="calculadora.resta()" alt="-"/></div>
        </div>
        <div>
            <div><input type="button" value="1" onclick="calculadora.digitos(1)" alt="1"/></div>
            <div><input type="button" value="2" onclick="calculadora.digitos(2)" alt="2"/></div>
            <div><input type="button" value="3" onclick="calculadora.digitos(3)" alt="3"/></div>
            <div><input type="button" value="+" onclick="calculadora.suma()" alt="+"/></div>
        </div>
        <div>
            <div><input type="button" value="0" onclick="calculadora.digitos(0)" alt="0"/></div>
            <div><input type="button" value="." onclick="calculadora.punto()" alt="."/></div>
            <div><input type="button" value="C" onclick="calculadora.borrar()" alt="C"/></div>
            <div><input type="button" value="=" onclick="calculadora.igual()" alt="="/></div>
        </div>
    </div>
</section>
</body>
</html>
